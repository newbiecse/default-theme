<div class="products-container clearfix">
    <div class="row">

        <div *ngFor="let i of [0,1,2,3,4,5,6,7]; let idx = index" [ngClass]="{'clearleft': idx % 3 === 0}" class="col-md-4 col-sm-4 col-xs-12">
            <product [product]="(idx + 1) % 4 == 0 ? 4 : (idx + 1) % 4">
            </product>
        </div>

    </div>
</div>
